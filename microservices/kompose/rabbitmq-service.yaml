apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert -f docker-compose-plain.yml
      --out ./kompose/
    kompose.version: 1.21.0 (992df58d8)
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  type: NodePort # TODO not good as it exposes both ports
  ports:
  - name: "5672"
    port: 5672
    targetPort: 5672
  - name: "15672"
    port: 15672
    targetPort: 15672
  selector:
    io.kompose.service: rabbitmq
